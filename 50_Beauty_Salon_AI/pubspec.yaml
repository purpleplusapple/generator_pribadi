name: beauty_salon_ai
description: AI-powered beauty salon design and organization app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Theming
  google_fonts: ^7.0.0

  # State & Data
  shared_preferences: ^2.2.2

  # Image handling
  image_picker: ^1.0.7
  image: ^4.1.7

  # Sharing
  share_plus: ^12.0.1
  image_gallery_saver: ^2.0.3
  url_launcher: ^6.2.4

  # RevenueCat for monetization
  purchases_flutter: ^9.10.4

  # App review
  in_app_review: ^2.0.9

  # HTTP
  http: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/icon.jpg
