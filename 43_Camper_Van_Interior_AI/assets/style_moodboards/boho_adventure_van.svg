<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.3"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 2x2 Grid Layout -->
  <rect x="0" y="0" width="200" height="200" fill="#FFCC80" />
  <rect x="200" y="0" width="200" height="200" fill="#FFAB91" />
  <rect x="0" y="200" width="200" height="200" fill="#A5D6A7" />
  <rect x="200" y="200" width="200" height="200" fill="#D7CCC8" />

  <!-- Overlay -->
  <rect x="40" y="140" width="320" height="120" rx="10" fill="rgba(0,0,0,0.6)" filter="url(#shadow)" />

  <!-- Text -->
  <text x="200" y="190" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Boho Adventure Van</text>
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="16" fill="#DDD" text-anchor="middle">Moodboard & Materials</text>
</svg>